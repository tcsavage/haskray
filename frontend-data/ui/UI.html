<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>HaskRay UI</title>
	<link rel="stylesheet" type="text/css" href="UILib.css"/>
	<script type="text/javascript" src="UILib.js"></script>
</head>
<body onload="initUi();">
	<!-- <span id="tooltip"></span> -->
	<div class="toolbar">
		<div class="end"><a href="#">Operations</a></div>
		<ul>
			<li>
				<a href="#" onclick="hs.reload();">
					<div class="icon iMD-reload tooltip" data-tooltip="Reload UI" data-tooltip-detail="Reloads the UI HTML"></div>
				</a>
			</li>
			<li>
				<a href="#" onclick="document.getElementById('overlay').style.display='block'">
					<div class="icon isave tooltip" data-tooltip="Save render" data-tooltip-detail="Save the current render to disk"></div>
				</a>
			</li>
			<li>
				<a href="#" onclick="hs.switchmode();">
					<div class="icon iMD-photo tooltip" data-tooltip="Toggle view mode" data-tooltip-detail="Switches between displaying the rendered image and the OpenGL version"></div>
				</a>
			</li>
			<!-- <li>
				<a href="#" onclick="hs.test('blah');">
					<div class="icon i3D-sphere tooltip" data-tooltip="Create sphere" data-tooltip-detail="Inserts a new sphere object in the scene"></div>
				</a>
			</li>
			<li>
				<a href="#" onclick="hs.foo();">
					<div class="icon i3D-plane tooltip" data-tooltip="Create plane"></div>
				</a>
			</li> -->
		</ul>
	</div>
	<div class="overlay" id="overlay">
		<h1>Save Image</h1>
		<p>Bar</p>
		<p><a href="#" class="button" onclick="document.getElementById('overlay').style.display='none'">Close</a></p>
		<p><input type="button" value="Test Button"/></p>
		<p><input type="text" value="foo bar baz"/></p>
	</div>
</body>
</html>
